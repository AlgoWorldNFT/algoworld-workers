name: Process building feature (TestNet)

on:
  schedule:
  - cron: '0 0 * * *'

  workflow_dispatch:

concurrency:
  group: ${{ github.head_ref || github.ref_name }}

jobs:
  process_deposits:
    name: Run building feature worker
    runs-on: ubuntu-latest
    env:
      BUILD_MANAGER_PASSPHRASE: ${{ secrets.BUILD_MANAGER_PASSPHRASE }}
      LEDGER_TYPE: TestNet

    steps:
      - uses: actions/checkout@v3
        with:
          ref: testnet

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.8

      - name: Set up Poetry
        uses: abatilo/actions-poetry@v2.2.0
        with:
          poetry-version: 1.3.2

      - name: Install python dependencies
        run: poetry install

      - name: Fetch new build tx
        run: |
          PYTHONPATH="." poetry run python src/build/process_build.py

      - name: Fetch tiles config tx
        run: |
          PYTHONPATH="." poetry run python src/build/fetch_tiles.py

      - name: setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
      
      - name: Commit files
        id: commit_files
        run: |
          git commit -m "chore: refreshed building data ðŸ¤–" -a

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: testnet
