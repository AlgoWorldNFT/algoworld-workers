name: Check swap fees wallet and deposit to AWT liquidity if threshold reached

on:
  schedule:
  - cron: '0 */6 * * *'

  workflow_dispatch:

jobs:
  deposit_swap_fees_to_pool:
    name: Run city influence worker
    runs-on: ubuntu-latest
    env:
      SWAP_REWARDS_PASSPHRASE: ${{ secrets.SWAP_REWARDS_PASSPHRASE }}
      LEDGER_TYPE: ${{ secrets.LEDGER_TYPE }}

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9.9

    - name: Set up Poetry
      uses: abatilo/actions-poetry@v2.1.5
      with:
          poetry-version: 1.1.6

    - name: Install python dependencies
      run: poetry install

    - uses: pre-commit/action@v3.0.0
      name: "Linters and formatters check"
      with:
        extra_args: --all-files --show-diff-on-failure

    - name: Process AWT Deposits
      run: |
        PYTHONPATH="." poetry run python src/process_awt_deposits.py

    - name: Update & fetch all cities
      run: |
        PYTHONPATH="." LEDGER_TYPE="MainNet" poetry run python src/deposit_awt_liquidity.py
